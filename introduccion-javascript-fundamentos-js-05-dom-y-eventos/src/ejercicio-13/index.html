<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 13: Prevenir la Acci√≥n por Defecto de un Enlace</title>
  </head>
  <body>
    <!-- Escribe tu codigo html aqui -->
    <a id="miEnlace" href="https://www.ejemplo.com">Enlace</a>


    <script>
      // Escribe tu codigo javascript aqui
      // Se usa para evitar acciones predefinids, en este ejemplo tengo puesto
      // un enlace que no quiero que se active y me lleve a otra pagina
      const enlace = document.getElementById('miEnlace')
      enlace.addEventListener('click', (evento) => {
        evento.preventDefault()
      //  alerta en la consola del navegador
        alert('Enlace bloqueado')
      })
    </script>
  </body>
</html>
