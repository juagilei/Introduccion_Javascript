<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4: Selección de Elementos con `querySelectorAll`</title>
  </head>
  <!-- Utiliza querySelectorAll para seleccionar todos los elementos 
      de un tipo específico y ocultarlos. 
      Aprenderás cómo seleccionar varios elementos y 
      aplicar una acción a todos ellos. -->
  <body>
    <!-- Escribe tu codigo html aqui -->
    <p>Primer párrafo</p>
    <p>Segundo párrafo</p>
    <p>Tercer párrafo</p>

    <script>
      // Escribe tu codigo javascript aqui
      // como siempre defino una constante que 
      // incorpore los elementos en este caso <p>
      const elementos = document.querySelectorAll('p')
      // recorro los <p< parrafos
      elementos.forEach((elemento) => {
      // cuando paso el cursor por encima del texto
      elemento.addEventListener('mouseover',(event)=>{
      // el texto desaparece
      elemento.style.display = 'none'})
      })
      // utilizo querySelectorAll () para englobar a todos los <p>
      // la acción de borrar
      
    </script>
  </body>
</html>
